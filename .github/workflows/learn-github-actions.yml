name: Rust
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true
      - name: build
        run: bash ./ci/install.sh && bash ./ci/build.sh && strip target/release/$PROJECT_NAME && mv target/$TARGET/release/$PROJECT_NAME target/release/$PROJECT_NAME-$TARGET
        env:
          PROJECT_NAME: scriptz # TODO: change this to your project name
          OS_NAME: linux
          TARGET: aarch64-unknown-linux-gnu
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_NAME: scriptz # TODO: change this to your project name
